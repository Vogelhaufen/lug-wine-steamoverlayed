name: Build Artifacts

on:
  schedule:
    - cron: "0 10 * * 5" # friday at 10:00 UTC
  workflow_dispatch:
  workflow_call:
    inputs:
      wine_version:
        description: "Select the wine version to pin the build to"
        required: true
        default: ''
        type: string
      lug_rev:
        description: "Select the lug revision"
        required: true
        default: '1'
        type: string
env:
  WINE_VERSION: ${{ inputs.wine_version || github.event.inputs.wine_version }}
  LUG_REV: ${{ inputs.lug_rev || github.event.inputs.lug_rev }}
jobs:
  build-debian:
    runs-on: ubuntu-latest
    container:
      image: "debian:11"
    env:
      DEBIAN_FRONTEND: noninteractive
      TZ: UTC
    strategy:
      matrix:
        preset: [fsync, staging-fsync]
    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Compilation
        shell: bash {0}
        run: |
          apt-get install -y aptitude
          echo "$WINE_VERSION" "$LUG_REV"
          ./build-lug-wine.sh "${{ matrix.preset }}" "$WINE_VERSION" "$LUG_REV"
      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: "debian-build"
          path: ./output

  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    strategy:
      matrix:
        preset: [ntsync, staging-ntsync]
    steps:
      - name: Install Git
        run: pacman -Sy --noconfirm git
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Compile
        env:
          XDG_CACHE_HOME: /tmp/.cache
        run: |
          pacman -Syu --noconfirm base-devel sudo git freetype2 graphite harfbuzz libpng fontconfig jack2
          useradd user -G wheel && echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown user -R .
          echo "$WINE_VERSION" "$LUG_REV"
          ./build-lug-wine.sh "${{ matrix.preset }}" "$WINE_VERSION" "$LUG_REV"
      - name: Upload Archive
        uses: actions/upload-artifact@v4
        with:
          name: "arch-build"
          path: ./output